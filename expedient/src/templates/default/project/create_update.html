{% extends "base.html" %}
{% load ch_extras %}
{% load breadcrumbs %}

{% block title %}Project {{ project.name }}{% endblock title %}

{% block content %}
<div class="title">
	<h1>Project {{ project.name }}</h1>
</div>

<div class="project_edit">
	<form action="" method="POST">{% csrf_token %}
		<table class="formtable">
			{{ form.as_table }}
		</table>
		<div class="center">
			<input type="submit" id="form_create_project" value="Save" />
                        <input type="button" onclick="javascipt:document.location='{% before_last_link breadcrumbs %}'" value="Cancel" />
		</div>
	</form>
</div>
{% endblock content %}
