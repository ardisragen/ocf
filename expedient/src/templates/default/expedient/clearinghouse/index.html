{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% url css_media 'project.css' %}" />
{% endblock %}

{% block messages %}{% endblock %}

{% block content %}
<div class="main">
	<h1>Welcome, <font class="highlight">{{ request.user.username }}</font>!</h1>
    
    <h2>Projects</h2>
    <div id="projects_list" class="ajax_div projects_div"></div>
</div>

<script type="text/javascript">
	/* Asynchronous calls to insert data into different layers */
	$.get("{% url project_list %}", function(data) {
		$("#projects_list").html(data);
	});
</script>
{% endblock content %}
