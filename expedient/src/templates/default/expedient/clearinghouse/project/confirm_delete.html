{% extends "base.html" %}
{% load breadcrumbs %}

{% block content %}
<div class="main">
    <p>
        <h2>Are you sure you want to delete the project 
        "{{ object.name }}"?</h2>
        This will stop all slices and delete the project.
    </p>
    <form action="" method="post">{% csrf_token %}
    <div class="center">
        <input type="hidden" name="post" value="yes" />
    	<input type="submit" value="Yes, I'm sure" />
    	<input type="button" value="Cancel" onclick="document.location='{% last_link breadcrumbs %}'" />
    </div>
    </form>
</div>
{% endblock %}
