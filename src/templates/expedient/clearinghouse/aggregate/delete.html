{% extends "iframebase.html" %}
{% load ch_extras %}

{% block title %}Delete Aggregate{% endblock title %}

{% block content %}
<div class="main">
    <form action="" method="post">{% csrf_token %}
    <div class="iframe_button">
	    <input type="hidden" name="post" value="yes" />

	    <input type="submit" value="Yes, I'm sure" />
    </div>
    </form>
</div>
{% endblock %}
