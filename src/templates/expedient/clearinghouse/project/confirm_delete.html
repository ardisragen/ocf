{% extends "base.html" %}
{% load breadcrumbs %}

{% block content %}
<div class="main">
    <h2>Are you sure you want to delete the project 
    "{{ object.name }}"?</h2>
    This will stop all slices and delete the project.
    <form action="" method="post">{% csrf_token %}
    <div class="center">
	    <input type="hidden" name="post" value="yes" />
    	<input type="submit" value="Yes, I'm sure" />
    	<a href="{% last_link breadcrumbs %}">Cancel</a>
    </div>
    </form>
</div>
{% endblock %}
