{% extends "base.html" %}

{% block content %}
<div class="main">
	<div align="right">
	<a href="/dashboard">
		<img src="{% url img_media 'dashboard_dark.png' %}" alt="dashboard" class="dashboard"/>
	</a>
	</div>
	<h2> Register User Flowspace </h2>
	<p><font color="red">{{error_msg}}</font></p>
	<form name="input" action="/admin_manager/user_reg_fs" method="post">
	{% csrf_token %}
	{{form.as_p}}
	<p>Use 0.0.0.0 to register complete IP address range</p>
	<input type="submit" value="submit" />
	</form>
</div>
{% endblock content %}
