{% extends "base.html" %}

{% block content %}
<div class="main">
	<div align="right">
		<a href="/dashboard">Dashboard</a><br/>
	</div>
	<p><font color="red">{{error_msg}}</font></p>
	<form name="input" action="/opts/opt_out" method="post">{% csrf_token %}
	<table class="formtable">
	<tr><th></th><th>Experiment</th><th>Priority</th></tr>
	{% for opt in allopts %}
		<tr><td><input type="checkbox" name="{{opt.id}}"/></td>
		<td>{{opt.experiment.project_name}}:{{opt.experiment.slice_name}}</td>
		<td>{{opt.priority}}</td>
		</tr>
	{% endfor %}
	</table>
	<td><input type="submit" value="Opt Out"/></td>
	</form>
</div>
{% endblock content %}
