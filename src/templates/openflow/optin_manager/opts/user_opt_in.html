{% extends "base.html" %}

{% block scripts %}
<style>
  select {
    width: 400px;
  }
</style>
{% endblock %}

{% block content %}
<div class="main">
	<div align="right">
		<a href="/dashboard">Dashboard</a><br/>
	</div>
	<h2>Opt Traffic In, for User {{user.username}}</h2>
	{{ error_msg }}
	<form name="input" action="/opts/opt_in" method="post">{% csrf_token %}
			<select name="experiment">
				{% for exp in experiments %}
				<option value="{{exp.id}}" {%ifequal defexp exp.id%} default {% endifequal %}>
				{{exp.project_name}}:{{exp.slice_name}}
				</option>
				{% endfor %}
			</select>
		<input type="submit" value="Opt In"/>
	</form>
</div>

{% endblock content %}
