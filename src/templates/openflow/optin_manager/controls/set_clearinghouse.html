{% extends "base.html" %}

{% block content %}
<div class="main">
	<h2> Set Clearinghouse User Information </h2>
	<div align="right">
		<a href="/dashboard">Dashboard</a><br/>
	</div>	
	<form name="input" action="/controls/set_clearinghouse" method="post">
	{% csrf_token %}
	<table>
	<tr><td><label>Username</label></td>
	<td><input type="text" name="username" value=
		"{%if already_exist %}{{profile.user.username}}{% endif %}"/>
	</td></tr>
	<tr><td><label>Password</label></td>
	<td><input type="password" name="password1" value=
		"{%if already_exist %}{{profile.user.password}}{% endif %}"/>
	</td></tr>
	<tr><td><label>Retype Password</label></td>
	<td><input type="password" name="password2" value=
		"{%if already_exist %}{{profile.user.password}}{% endif %}"/>
	</td></tr>
	<tr><td><input type="submit" value="submit" /></td>
	</tr>
	</table>
	</form>
</div>
{% endblock content %}
