{% extends "clearinghouse/base.html" %}

{% block content %}
<div class="main">
	<div class="new_am">
	    <h2> Create a new Aggregate Manager. </h2>
	    <form method="post" action="">
	    	<table class="aggmgr_form">
	        {{ form.as_table }}
	        </table>
            <input type="submit" value="Add Aggregate">
        </form>
    </div>
    <div class="list">
        <h2> Current Aggregate Managers </h2>
        <ol id="ams">
            {% for am in am_list %}
            <li><a href="{{ am.get_absolute_url }}">{{ am.name }}</a></li>
            {% endfor %}
        </ol>
    </div>
</div>
{% endblock %}
