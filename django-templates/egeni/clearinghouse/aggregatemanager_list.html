{% extends "clearinghouse/base.html" %}

{% block content %}
<div class="new">
    <h2> Create a new Aggregate Manager. </h2>
    <form method="post" action="create/">
        <label for="name">Name</label>
        <input type="text" name="name" id="name"></input><br/>
        <label for="url">URL</label>
        <input type="text" name="url" id="url"></input><br/>
        <input type="submit" value="create aggregate manager">
    </form>
</div>
<div class="list">
    <h2> Current Aggregate Managers </h2>
    <ol id="ams">
        {% for object in object_list %}
        <li><a href="{{ object.id }}/detail/">{{ object.name }}</a></li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
